  - content: >-
      ## **Setting Up DAOcubator University on Astro.**


      Astro is a tool for setting up and managing DAOs on the NEAR Blockchain.
      On Astro, you can create a DAO, set up custom function calls to perform
      specific functions, vote on proposals, manage treasury, verify
      participants, and much more. Built on NEAR, Astro also takes away the pain
      of high gas fees in the management of the DAO.


      In order to create a basic DAO on Astro, the following are needed:


      * A NEAR wallet with a minimum of 5 NEAR (you should have more than that
      due to fees)

      * The DAO name, purpose, link, and socials

      * The DAO Type (Foundation, Club, Corporation, or Cooperative)


      In this guide, we shall be signing up **DAOcubator University** (A DAO
      that teaches startups and communities learn how to build and scale as a
      DAO) on Astro. 


      To get started, get a NEAR wallet [here](https://wallet.near.org/) and
      follow the process followed below:

      1. Open [Astro DAO](https://app.astrodao.com/) and connect your NEAR
      wallet.

      2. Click on “Create new DAO”

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/Create_New_DAO.jpg"
      alt="Create New DAO" />

      </div>


      3. Input the DAO name (in this case, we’ll input DAOcubator University).
      The link to the DAO will read as daocubator-university.sputnik-dao.near.
      Once that is done, input the purpose [A brief description of the DAO]

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/DAO_Name_and_Purpose_new.jpg"
      alt="DAO Name and Purpose" />

      </div>


      4. Next is an optional field for KYC to note if the DAO (DAOcubator
      University) is a legal entity.

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/KYC.jpg"
      alt="DAO KYC" />

      </div>


      5. Provide the website and social links like Twitter, Discord, etc. (if
      available). It is also optional

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/Links_and_Socials.jpg"
      alt="DAO Links and Socials" />

      </div>


      6. Add groups to the DAO. An example is the Council (which is added by
      default). You could add new groups if you need to.

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/add_groups.jpg"
      alt="DAO Groups" />

      </div>


      7. Add members to the DAO as you sign-up or do this later

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/add_members.jpg"
      alt="DAO Groups" />

      </div>


      8. Set how proposals will be created and the rights available in the DAO.
      You can choose between “Council” or “Public” or both.


      Note: If you select Council alone, only those set as Council members will
      be able to create proposals in the DAO. However, if you also select
      “Public” then anyone with a NEAR wallet can create a proposal.

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/Proposal_Creation.jpg"
      alt="Proposal Creation" />

      </div>


      9. You can also set voting rights given to groups in the DAO.

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/Voting_Permissions.jpg"
      alt="Voting Permissions" />

      </div>


      10. Finally, create DAO assets by uploading the logo and banner of the
      DAO.

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/create_DAO_Assets.jpg"
      alt="Create DAO Assets" />

      </div>


      After completing all the steps highlighted above, Click on “Create New
      DAO” and then the work is done! Congratulations, we have created
      DAOcubator University as a DAO on Astro. Next is to explore the core
      features of Astro DAO.

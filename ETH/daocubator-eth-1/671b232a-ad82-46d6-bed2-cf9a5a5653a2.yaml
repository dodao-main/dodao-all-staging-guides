  - content: >-
      ## **Introduction**


      A DAO is a Decentralized Autonomous Organization that exists on the
      Blockchain. DAOs are the future of organizations because they allow
      anyone, from anywhere, to become a member just by joining the community
      and contributing to the success of the DAO.


      DAO members can work on tasks at their own timing or pace, and can also be
      placed within committees. They can sponsor proposals or vote on proposals,
      allowing them to be a part of the decision-making process. This gives
      members a high degree of autonomy, which is one of the defining
      characteristics of a DAO.


      There are certain components that are required to set up DAOs and they
      include:


      * Governance

      * Treasury

      * Members


      Governance is set up so that members can vote on proposals (be it on-chain
      or off-chain). It also shows what proposals have been agreed upon. A
      Treasury is needed to manage the funds of the DAO. From it, every type of
      payment activity which could be to individual contributors or projects is
      made while members are groups, committees, or councils that work towards a
      common goal in the DAO.


      However, one major challenge that is faced when setting up DAOs is that
      there are different tools for various functions such as Treasury
      Management, Onchain Voting, Proposal creation, and so on. Also, many DAOs
      run on networks that have high gas fees and this can affect the operations
      of the DAO in the long run. 


      This is why Astro is really important as it is a complete application for
      setting up and managing DAOs on the NEAR Blockchain. On Astro, you can
      create a DAO, set up custom function calls to perform specific functions,
      vote on proposals, manage treasury, verify participants, and much more.
      Built on NEAR, Astro also takes away the pain of high gas fees in the
      management of the DAO.

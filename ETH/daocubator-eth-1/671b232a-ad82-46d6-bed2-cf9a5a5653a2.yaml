  - content: >-
      ## **Core Features on Astro**

      <div align="center">

      <img
      src="https://github.com/DoDAO-io/dodao-daocubator-guides/blob/main/images/guide_signup_on_astro/core_features.jpg"
      alt="Core features on Astro" />

      </div>


      Navigating the new DAO on Astro is quite simple and there are some core
      features that you should know about.


      * **Drafts**: These are unpublished content which could be proposals,
      bounties polls, etc. All drafts are shown on this tab


      * **Proposals**: A proposal is an idea that community members may want the
      DAO to implement. They are written, reviewed, and submitted for voting
      based on the unique processes of the DAO. On this tab, you can check the
      proposals that have been created and their status.


      * **Funds**: Here, Astro gives you a full view of the funds owned by the
      DAO. All funds received into the DAO show up on this tab. At this point,
      only the 5 NEAR deposited when signing up will be seen.


      * **Members**: Every participant that joins the DAO is a member. The
      members are placed into groups based on their level of responsibilities in
      the DAO. These groups could be committees, councils, or working groups. On
      this tab, you can see the members of the DAO in their groups.


      * **Settings**: Here, the DAO sets the rules that back the operations of
      the DAO.


      * **NFTs**: Non Fungible Tokens (NFTs) are unique tokens on the Blockchain
      that cannot be traded like cryptocurrencies. They can, however, be sold or
      held. Simple examples of NFTs are cryptographic artworks where only one
      person can own the artwork at a time. You can view the NFTs owned by the
      DAO here.


      * **Bounties**: Bounties are tasks where many members compete to win an
      amount by coming up with the best work. Here, you can see the bounties
      created by the DAO if there are any.


      * **Polls**: Just like bounties, polls are created to get the opinions of
      the members of the DAO. Any poll created in the DAO can be seen on this
      tab.

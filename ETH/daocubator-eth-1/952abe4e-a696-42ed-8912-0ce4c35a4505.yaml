      ## **DAO Governance - Proposals and Voting Processes**


      Governance is one of the key elements of any organization. It provides
      leadership and direction to the strategy of the organization. Before DAOs,
      organizations operate a centralized system where people are employed to
      take decisions on behalf of the whole organization. This means that
      decisions taken by Executives determine how the organization grows and if
      it fails, they also take responsibility for it.


      However, Decentralized Autonomous Organizations (DAOs), operate a
      transparent system where rather than have a few people take all the
      decisions, the community work together by sharing and discussing ideas,
      developing proposals for ideas formed, and having them voted upon. If the
      proposal is valuable to the community, it is voted for and approved by the
      community for implementation and if it is not, then it is discarded.


      This is one of the reasons DAOs are considered the future of organizations
      as they are inclusive, democratic, and transparent.


      ## **Challenges with Fully Decentralized DAOs**


      A DAO by its basic definition is a decentralized entity. Anyone can be a
      member if interested in what the DAO is building and contribute their
      skills and time to the growth of the DAO. It also gives them the
      opportunity to come up with proposals that will develop further, the area
      of interest of the DAO.


      Today, DAOs have tens of thousands of members within their communities
      that are actively involved in shaping the future of the DAO. Now, imagine
      the time it will take if every member of the community comes up with a
      proposal and everything is to be decided by the community. The DAO may
      never be able to finish up as it will take a lot of time to go through all
      the proposals and vote on them.


      Also, certain activities are strategic while some are trivial so creating
      proposals for every process or activity within the DAO would not yield
      many results considering the time put into developing it, hence the need
      for Councils.


      Finally, if the process becomes too tedious or lacks value, participation
      becomes quite low and this gradually defeats the concept of
      democratization in DAOs.


      ## **Councils**


      The Council Structure in DAOs is a system that selects or elects a
      specified group of people to serve as leaders of the community so as to
      manage high-level processes as well as monitor work progress. A number of
      DAOs are using this model since it makes work more sustainable (putting
      responsibilities on the members of the Council) and is widely accepted by
      Governments. 


      By having a Council structure, some of the proposals that would have taken
      the community a long time to approve due to conflict of ideas are done
      within record time. Also, strategy and execution within DAOs are aligned
      within a particular direction that the Council has taken. Different DAOs
      have various names for their Councils, however, the function remains the
      same.

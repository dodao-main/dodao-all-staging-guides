      ### **ENS Stewards**


      Ethereum Name Service is the decentralized naming system for wallets,
      websites, etc. on the Ethereum Blockchain such that rather than have long
      wallet addresses, users can use any name of their choice with a domain
      extension of “.eth”.


      [Ethereum Name
      Service](https://discuss.ens.domains/t/ep12-social-working-group-rules/12953)
      (ENS) is operated by an open community led by stewards who manage working
      groups in the DAO. They are elected to lead working groups for two terms
      which last for a year. Every working group elects three stewards while
      having one lead Steward for the period.


      Just like Councils in DAOs in the NEAR ecosystem, stewards at ENS have the
      following functions


      * They are responsible for requesting funds from the DAO

      * They are responsible for overseeing the operations of working groups in
      accordance with the DAO's constitution.

      * Approve the creation of subgroups and workstreams as the case may be.

      * Disburse funds to the working group when necessary

      * Act as key stakeholders in working group multi-sig.


      #### **Requirements**


      * People who want to be a steward can nominate themselves or anyone else
      who they feel is qualified for the role. 

      * They must also get at least 10,000 signed votes to stand on the ballot
      for election.


      ### **Synthetix DAO Spartan Council**


      Synthetix is a DeFi protocol that provides synthetic assets on the
      blockchain based on real-world assets. The issuance of these assets is
      based on smart contracts developed by Synthetix known as “Synths” which
      are easily traded on Synthetix’s decentralized exchange.


      This structure came as a result of the challenges faced with the
      transition of voting from Discord to Snapshot. The major challenge was
      that there was a major difference between both processes in that on
      Discord, one member had one vote while on Snapshot, holders of a large
      amount of SCCP tokens had more votes.


      So, the [Spartan
      Council](https://blog.synthetix.io/spartan-council-proposal/) was set up
      to ensure that this challenge is solved. As a result, a group of people
      were selected as part of the Council and were tasked with the following
      responsibilities:


      * Approve proposed changes to the Synthetix protocol

      * Vote on proposals created in the DAO

      * Communicate with other council members on Discord and debate topics
      openly


      #### **Requirements**


      * The requirement for being a Spartan Council is to first be a member of
      the Synthetix community, then nominate yourself for the role and stand in
      for the election. Any member of the community who is then voted as part of
      the top seven in the election becomes a member of the Spartan Council.


      ### **Index Coop Council**


      Index Coop is a DeFi protocol that gives people the chance to own and hold
      indices of various cryptocurrencies rather than owning them separately to
      reduce the risk of loss for investors and traders.


      [Index
      Coop](https://gov.indexcoop.com/t/v2-index-council-contributor-vote-update/3958)
      operates a Council structure that allows the Council members to work for a
      six (6) month period and have the following functions:


      * Provide a high-level strategy for the community to work around.

      * Hire contributors for projects needed to be worked on.

      * Approve budget and funding required as and when due

      * Ensure the community (Nests) deliver based on the strategy of the DAO

      * Approve core team compensation changes

      * Determine contributors' rewards approach


      #### **Requirements**


      To be a member of the Council, the person must be a Gold, Silver, or
      Bronze Owl (Level) in the Index Coop ecosystem and will nominate
      themselves via a Governance Forum post with the following information:


      * What they think Index Coop’s strategy should be

      * What is their stance on resource allocation, that is, the level of
      overall spending, any Nest, Pods, or initiatives which should receive more
      or less funding

      * What their stance is on delegation of decision-making, that is, what
      activity would they like to see the Council focus on, what activity would
      they like to see delegated

      * Why they think they would make a good Index Council nominee


      ### **Gitcoin Stewards**


      Gitcoin is the community of builders, creators, and protocols at the
      center of open web ecosystems. To achieve this, Gitcoin is creating a
      community and infrastructure for Web 3, that involves a diverse range of
      tools, technologies, and networks that enable people to work for the open
      internet.


      This is done by funding projects, building community, and making learning
      resources accessible, we are teaming up to create the digital public
      infrastructure of tomorrow.


      [Gitcoin
      Stewards](https://gov.gitcoin.co/t/introducing-stewards-governance/41) are
      members of the community with the responsibility of ensuring that the
      project is run smoothly. As a Grant giving organization, the Gitcoin core
      team thought about the process it takes the community to award grants as
      well as manage funding processes and how to make it more transparent. The
      core responsibilities of the stewards include:


      * Setting grants round categories and sizes (how much funding should go to
      a matching pool for core infrastructure as compared to community or
      media?)

      * Determining what kinds of public goods to work on

      * Defining what kind of behavior counts as a Sybil attack or collusion
      (when is collusion just squads vibing)

      * Finding credibly neutral ways to display grantees so that everyone has
      an equal shot at being funded

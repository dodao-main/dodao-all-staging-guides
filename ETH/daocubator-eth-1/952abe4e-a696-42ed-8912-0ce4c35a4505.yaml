  - content: >
      ## **Recommendation**


      Governance in DAOs still remains nascent and the choice to either operate
      as a direct democratized system or an indirect one through Councils is
      evolving for DAOs. However, the Council Structure looks like a great way
      to manage operations in a DAO in order to coordinate activities such as
      approving projects, funding, and other duties required to keep the DAO
      working.


      It also makes the DAO to be more focused in terms of what needs to be done
      in that, rather than have every member of the community bringing up ideas,
      a set of people will be assigned to do that thereby reducing time to
      market for most work that needs to be done.


      There are some ideas that could be explored when considering having
      representatives are highlighted below:


      * Councils do not have to be imposed on the community but should be voted
      by the community so they are trusted and the members who vote them in feel
      seen and heard.

      * Also, DAOs could have units within the DAO for various functions and
      then allow the members of those units to choose people who would become
      their representatives in the Council. This ensures a balanced
      representative system in the DAO.

      * Another area to consider is finding ways to reserve Council seats for a
      specific group. An example where this could work will be when there are
      some minority members of the DAO who would not be able to sponsor a
      representative. This approach allows for fairness and transparency which
      is the ethos of DAOs.


      In making sure that the Council structure works well, one measure that can
      be taken having a fixed term for the Council to operate (maybe a six-month
      period) so that when that time comes, another set of people can be elected
      to serve in the Council. Also, the burden of performance should be on the
      Council members where there is a review of performance and if after a
      period of time, the community does not feel that the representative has
      worked well in their favour, then the person can be voted out and replaced
      by another person.


      In the end, the Council structure is not perfect since there is a
      possibility of leaders taking bad decisions on behalf of the DAO.
      Synthetix is exploring [Version 3 Governance Module
      (V3GM](https://www.youtube.com/watch?v=K2fGO9FSvQk)) that allows for
      hierarchy in governance where token holders are above the Council and can
      collectively override the Council in the event of a decision that is not
      in alignment with the community.

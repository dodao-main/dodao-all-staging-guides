      ## **Governance Policies**


      This guide will give you an understanding of different Councils in various
      projects and how they are applied within their communities. The DAOs we’ll
      be looking at are three (3) DAOs that form the [Community
      DAO](https://gov.near.org/t/near-community-fund-vision-strategy-and-governance/4631)
      in the NEAR ecosystem namely:


      * Creatives DAO Council

      * Community Squad DAO Council

      * Marketing DAO Council


      While covering some policies from four (4) DAOs from other networks such
      as:


      * Ethereum Name Service (ENS) Stewards

      * Synthetix Spartan Council

      * Index Coop Council

      * Gitcoin Stewards


      ### **Creatives DAO Council**


      Creatives DAO focuses on providing funding to creative works done within
      the NEAR ecosystem. They manage the process involved in screening
      proposals and ideas that will encourage more creative people to join the
      community as well as promote the works of others. 


      Some areas that this DAO covers are music, art, virtual reality, events,
      promotions, etc. If the work is in some way related to a work of
      creativity and is to be built on the NEAR Blockchain, then this DAO is the
      place to go.


      Creatives DAO has a
      [Council](https://gov.near.org/t/closed-open-call-creatives-dao-council-5-positions-results-soon/11966)
      whose functions are highlighted below:


      * Create polls for all council members to vote

      * Carry out voting exercises within the allocated timeframe

      * Ensure that guidelines for submitting proposals are followed

      * Engage with off-chain proposals in the Forum when it’s necessary

      * Communicate with the community off-chain on request

      * Communicate with the Creatives Guild Leaders on Telegram as well as
      engage all introductory posts from prospective Guild Leaders.

      * Host and attend weekly Creative Leaders Meetup


      Further duties of the Council can be found
      [here](https://gov.near.org/t/break-down-of-council-duties-for-each-council-members/26975).


      #### **Requirements**


      * The candidate must have submitted at least 2 successful proposals to the
      Creatives AstroDAO or to another Vertical's AstroDAO.

      * Worked as a Council member in another DAO

      * The candidate should be active on the Creative Guild Telegram Chat and
      Governance Forum (in the Creatives category).


      More information on the Creatives DAO Council can be read
      [here](https://gov.near.org/t/creatives-dao-guidelines-community-draft/29851).


      ### **Community Squad DAO Council**


      The Community Squad DAO is the community that manages the governance
      processes within the NEAR ecosystem. They are involved with providing the
      voting process and requirements, funding community projects, determining
      what proposals should go through, etc.


      Community Squad DAO operates a Council structure where members manage the
      process of funding ideas and guilds activities with the NEAR ecosystem in
      a transparent manner. This involves reviewing proposals twice a week and
      voting on the project to know whether or not it should be funded by the
      NEAR community.


      If the proposal exceeds 4 days, Council members get a message and if there
      are discrepancies, a discussion is held to resolve it. The Council is made
      up of 12 members who have contributed greatly to the NEAR ecosystem. More
      information bout them can be found
      [here](https://gov.near.org/t/community-squad-dao-council-an-introduction/4608).


      ### **Marketing DAO Council**


      Also, the marketing DAO is committed to ensuring that there is a system in
      place to ensure that the NEAR ecosystem continues to grow as it funds
      projects and ideas that will enable that in various parts of the world.
      From social media content to meme creation to events and meetups to growth
      hacking activities and more. The DAO continues to work with members of the
      community to reach new people.


      The [Marketing DAO
      Council](https://gov.near.org/t/discussion-marketing-dao-council-members-remuneration/7808)
      is a group of people who oversee the functions of the Marketing DAO within
      the NEAR ecosystem. It is made up of 3 NEAR core team members and 2
      community members. The functions of the council are highlighted below:


      * Increase awareness of what NEAR is and encourage people to come onboard

      * Work with the NEAR core team to approve funds requested for
      marketing-related activities

      * Receiving, assessing, and voting on proposals

      * Meet with project leaders to discuss their proposals, ask questions for
      clarity, and make amends where necessary.

      * Work with all approved projects and follow up on progress reports.

      * Submit reports on work done by the Council

      * Communicate with other Council members for at least 1 hour per week.


      #### **Requirements**


      * The Council is open to anyone applying, however, anyone interested in
      being a part of the Council must be deeply involved in the NEAR ecosystem
      in terms of contributing to the growth of the ecosystem. 


      * The ideal person should have an understanding of the trends, players,
      risks, and opportunists in the ecosystem to be able to assess proposals.


      The Marketing DAO is currently on pause as the Council works to come up
      with a more sustainable approach to operations in the DAO. Read more on
      this
      [here](https://gov.near.org/t/announcement-temporary-pause-and-review-to-marketing-dao/30223).

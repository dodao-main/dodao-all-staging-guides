  - content: >-
      ## **Tools for managing Voting Processes**


      A number of solutions are available for managing these voting processes
      and we will be highlighting them below:


      * Snapshot

      * Quadraticvote.co

      * Gardens

      * DAOStack

      * Boardroom

      * Tally


      ### **Snapshot**


      [Snapshot](https://snapshot.org) is a gasless decentralized governance
      system where people can create and vote on proposals in their DAOs. It
      avails the opportunity for different voting types based on organizational
      needs. Some of the voting types supported are single-choice, approval, and
      quadratic voting. It also allows for flexible voting options where people
      can vote via ERC20 tokens, NFTs, and other smart contracts. DAO can also
      customize their own space to fit their brand and votes signed are easily
      verifiable online.



      ### **Quadraticvote.co**


      [Quadraticvote.co](https://quadraticvote.co/) is a platform that hosts
      quadratic votes. On this platform, DAOs can experiment with the process of
      quadratic voting by providing the mathematical system required for
      democratic voting in DAOs.


      ### **Gardens**


      [Garens](https://gardens.1hive.org/#/home) is a solution developed by
      [1hive](https://1hive.org/) that aids the process of conviction voting as
      explained in this guide. On Gardens, users can join a DAO, create a
      proposal, and vote on proposals of DAOs of which they are a part. Since
      the process is not time-based, the aggregate position of the DAO is
      recorded throughout the lifecycle of the DAO. Gardens make this process
      seamless and provide an easy-to-use user interface.


      ### **DAOStack**


      [DAOStack](https://daostack.io/) is a tool for setting up and launching
      DAOs. The type of voting strategy that it supports is holographic
      consensus and it pushes to solve the problem of vote scalability and
      resilience in DAOs.


      ### **Boardroom**


      [Boardroom](https://boardroom.io/) also provides a single interface to
      help DAOs manage their governance processes in a very easy and fast manner
      such that members can vote on proposals easily and determine what DAOs to
      add to their portfolios. Votes can also be delegated on the platform
      easily.


      ### **Tally**


      With [Tally](https://www.tally.xyz/), users can create proposals, vote on
      them, delegate them to a third-party, and view previous proposals
      on-chain. It is a governance and voting tool for DAOs to make their
      processes simple and accessible to everyone within their communities. On
      Tally, each member gets one vote so it solves the problem of whales having
      more influence due to the number of tokens they own.

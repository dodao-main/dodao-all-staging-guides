  - content: >
      ## **DAO Voting Strategies**


      As DAOs increase and grow, the voting strategies used in many DAOs also
      evolve. However, before knowing the trends of voting in DAOs, we’ll take a
      look at the different voting strategies adopted by DAOs today to achieve
      the goal of creating a truly decentralized economy. Some of these
      strategies have been highlighted in articles such as
      [limechain.tech](https://limechain.tech/blog/dao-voting-mechanisms-explained-2022-guide/)
      and [code2.io](https://www.code2.io/blog/web3-dao-voting-mechanisms/). 


      Listed below are the types of voting strategies that exist:


      * Token-Based Voting

      * Quadratic Voting

      * Meta Governance

      * Council Voting

      * Conviction Voting

      * Holographic Consensus

      * Voting Vaults

      * Rage Quitting



      ### **Token-Based Voting**


      This is the most basic form of voting in DAOs. It is also one of the most
      popular strategies used by DAOs to get people to vote on proposals. The
      way it works is that DAOs roll out a native token that will be bought by
      the community and people who own these tokens can participate in the
      voting process of the DAO. Usually, projects set up minimum voting
      participation criteria. 


      An example of this is stating that at least 5% of all token holders must
      participate in the voting process for all proposals. This minimum
      criterion is regarded as a quorum so for every voting process, a number of
      people need to vote on a proposal for that process to pass or fail. If the
      threshold is met, then the decision of whether the proposal passes or
      fails will be noted. However, if the threshold is not met, then the
      proposal fails automatically. The more tokens owned by a member of the
      DAO, the more votes the person or organization can wield.


      [Aragon DAO](https://aragon.org/how-to/set-your-dao-governance) explains
      how you can apply the token-based voting strategy on its platform when you
      are setting up a DAO. For Aragon, 1 token equals 1 vote which shows why a
      member of the DAO may need more tokens to be able to have more votes.
      [Maker DAO](https://makerdao.world/en/learn/governance/how-voting-works/)
      also implements the token-based voting strategy on its platform.


      ### **Quadratic Voting**


      For this type of voting strategy, it goes beyond just owning tokens for
      the sake of being able to vote but owning tokens because the quality of
      every vote is the square root of the number of tokens owned. This means
      that for people who own four (4) or twenty-five (25) tokens, the power of
      their votes is two (2) and five (5) respectively. 


      It encourages a power balance since you’ll need to own a significant
      number of tokens to influence decision-making and also encourages voter
      participation. This
      [article](https://blog.tally.xyz/a-simple-guide-to-quadratic-voting-327b52addde1)
      explains further how quadratic voting works and how it can be applied in a
      DAO.


      The Founder of Ethereum Vitalik Buterin has discussed this type of voting
      in [this article](https://vitalik.ca/general/2019/12/07/quadratic.html)
      and a web3 community such as
      [Gitcoin](https://gov.gitcoin.co/t/how-might-we-decentralize-gitcoin/8734)
      is already experimenting on the process of quadratic voting.


      ### **Meta Governance**


      This type of voting strategy is usually for DAOs that hold tokens of other
      DAOs and are permitted to vote on the proposals of those other DAOs
      whenever there is a need for it. The DAO creates a proposal, which is then
      posted on Snapshot. Other DAOs can view the proposal and vote on it within
      a specified time period, typically 24 hours. The outcome of the vote
      becomes the position of the DAO. One way this has been applied is that a
      meta-governance committee is put in place to focus on voting on proposals
      from other DAOs on behalf of the DAO.


      A typical DAO that has implemented this model successfully is [Index
      Coop](https://docs.indexcoop.com/governance/meta-governance) where the DAO
      has indices that are made up of various other tokens in one thereby giving
      them the opportunity to hold tokens of various other DAOs. This also puts
      them in a position to vote on their proposals as one entity.


      ### **Council Voting**


      Councils in DAOs are generally set up to aid the process of decision
      making which can be really slow when the whole community is supposed to
      vote on proposals. With Councils, people with expertise in specific areas
      can be voted in by the community to vote on certain strategic decisions
      for the DAO. This approach is a hybrid structure with terms where people
      serve and hand over to other people to continue. Also, if council members
      do not perform, they can be removed and replaced by others. 


      In some DAOs, these people serve as multi-sig and also approve finances
      for projects and handle decisions that might otherwise take weeks to get
      done if it was opened to the community. DAOs within the [NEAR
      ecosystem](https://gov.near.org/t/near-community-fund-vision-strategy-and-governance/4631)
      have adopted this structure and more DAOs such as
      [Synthetix](https://blog.synthetix.io/spartan-council-proposal/) and
      [Gitcoin](https://gov.gitcoin.co/t/introducing-stewards-governance/41) are
      also working with the council structure to make decisions faster.


      ### **Conviction Voting**


      Conviction voting is quite simple. It is a process of voting that gives
      the community the opportunity to vote based on their conviction about
      proposals that should be approved. In a continuous process, people can
      change their positions and vote to favour other proposals but this comes
      with a price. If you decide to change your vote, then the weight of the
      vote decreases. 


      The weight of the vote is determined by the aggregated preference of the
      community members measured continuously. As long as your preference for a
      particular proposal remains, your conviction increase over time and you
      have more influence than people who may just come in for the purpose of
      influencing the direction of the vote.


      This helps reduce the chances of large token holders creating last-minute
      changes that can affect the outcomes of votes. It is a new voting strategy
      and is still being experimented on across a few DAOs. To learn more about
      this type of voting and how it can be applied in a DAO, read [this
      article](https://medium.com/giveth/conviction-voting-a-novel-continuous-decision-making-alternative-to-governance-aa746cfb9475).
      It gives a clear breakdown on what conviction voting is and how it works.


      ### **Holographic Consensus**


      Voting in DAOs can be quite time-consuming, as every day there are debates
      or votes on various proposals. This can be quite hectic for community
      members, and it may not feel sustainable in the long run.


      In order for a proposal to pass, a quorum of 1000 members needed to vote
      for example, at least 501 of them need to vote in favor of the proposal.
      Imagine doing this for every proposal - it would quickly become clear that
      this approach of absolute majority is not scalable. So, one of the ways
      DAOs are beginning to think about combating this challenge is introducing
      [holographic
      consensus](https://medium.com/daostack/holographic-consensus-part-1-116a73ba1e1c)
      (a concept driven by DAOStack) as a way to vote on proposals. 


      This voting mechanism proves that a relative majority would be much more
      effective than an absolute majority. For example, if only 100 people out
      of 1,000 eligible people voted on a proposal, the side with the most votes
      from those 100 people would be the verdict on the proposal, rather than a
      quorum of the 1,000 people. However, in order to select the proposals that
      would be considered, proposals need to be boosted by the initiator, which
      is essentially committing an agreed amount of DAO tokens for it to be
      considered by the community.


      Then predictors can stake their prediction tokens that a proposal will be
      accepted by the DAO or stake that a proposal will be rejected by the DAO.
      If the DAO passes a proposal, then those that predicted in favour of that
      proposal will be compensated while those that staked against it will lose
      their tokens. This
      [article](https://www.google.com/url?q=https://medium.com/daostack/voting-options-in-daos-b86e5c69a3e3&sa=D&source=docs&ust=1668789211033394&usg=AOvVaw0e4Cq2OG2F6OQiNmULHU67)
      explains how holographic consensus works in detail.


      ### **Voting Vaults**


      This is a type of voting strategy where users can stake their tokens into
      some known protocols such as Compound or AAVE as collateral and still be
      able to vote on proposals in the DAOs whose tokens they hold. This concept
      is basically about being able to maximize capital efficiency. 


      Some of the ways Element is experimenting with voting vaults include the
      following:


      * The Compound/Aave Vault is a great way to use your tokens as collateral
      and/or earn interest while still maintaining voting power. Voting power is
      based on the supply and demand of lending, so it's important to keep that
      in mind when using this tool.

      * LP Vault to get voting power while providing liquidity.

      * The Ouroboros Vault is a great way to deposit Element principal tokens
      or non-governance, protocol tokens to get more votes than your current
      balance. This is a great way to increase your voting power and make sure
      that your voice is heard on the platform.

      * L2-L1 Synthesis Vault: L2 posts balance tree hashes and L1 votes using
      the merkle balance proof of L2.

      * DAO Merger Vault: Gives token holders of other protocols the ability to
      vote.


      Read more about voting vaults in this
      [article](https://medium.com/element-finance/voting-vaults-a-new-defi-and-governance-primitive-b4b2f6289d48).

  - content: >-
      ## **Pros and Cons of Voting Strategies**


      All the voting strategies discussed above are basically experimentation
      since they are not perfect and of course, have strengths as well as
      limitations. Some of them deal with the issue of open voting by the
      community while some are focused on getting expert opinions on proposals
      as the case may be. In the table below, we shall look at the pros and cons
      of all the different voting strategies discussed and things to note when
      using them.


      <table>
        <tr>
         <td>Voting Strategy
         </td>
         <td>Pros
         </td>
         <td>Cons
         </td>
        </tr>
        <tr>
         <td> Token-Based Voting
         </td>
         <td>
      <ul>

      <li> Token-based voting has its strength in the fact that everyone gets a
      say in the process of voting on proposals.

      <li>The process is very clear and straightforward.

      </li>

      </ul>
         </td>
         <td>
      <ul>

      <li>This process takes a lot of time since community members need to vote
      on every proposal in the DAO.

      <li>It also gives room for voter apathy as many people may be tired of
      continuously voting on all proposals.

      <li>Finally, people with large amounts of tokens may take over the process
      since the number of tokens determines the number of votes so people with
      few tokens may not be able to influence any changes or sponsor a proposal
      in the DAO.

      </li>

      </ul>
         </td>
        </tr>
        <tr>
         <td>Quadratic Voting
         </td>
         <td>
      <ul>

      <li>Quadratic voting is a much better way to give people in the minority
      who hold less number of tokens to get their voices heard.

      <li>The community is represented in the outcome of the voting process.

      </li>

      </ul>
         </td>
         <td>
      <ul>

      <li>There is a need for a proof of identity system to ensure that there
      are no fake voters since those can be added to unfairly influence the
      outcome of the voting.

      </li>

      </ul>
         </td>
        </tr>
        <tr>
         <td>Meta Governance
         </td>
         <td>
      <ul>

      <li>DAOs can have a say in the proposals developed by other DAOs whose
      tokens they hold.

      <li>DAOs are involved in the development of other DAOs they are involved
      in

      </li>

      </ul>
         </td>
         <td>
      <ul>

      <li>DAOs may forget to vote on proposals since they have their own
      internal proposals as well.

      <li>The DAO may not be able to come to a consensus on which position to
      vote for since there are a lot of people voting on external proposals.

      </li>

      </ul>
         </td>
        </tr>
        <tr>
         <td>Council Voting
         </td>
         <td>
      <ul>

      <li>Voting is faster where there are councils since they are smaller in
      number and there is a quorum required for voting to be completed.

      </li>

      </ul>
         </td>
         <td>
      <ul>

      <li>Since the votes are from a select few, the decisions made may not
      always be the reflection of the community and this may leave people
      unsatisfied with the decisions made.

      </li>

      </ul>
         </td>
        </tr>
        <tr>
         <td>Conviction Voting
         </td>
         <td>
      <ul>

      <li>Since the voting here is not time-based but a continuous process, the
      voting process reflects what the DAO’s core belief is so there is no need
      for a majority vote.

      </li>

      </ul>
         </td>
         <td>
      <ul>

      <li>This process takes a lot of time to reach a verdict so it may not be
      helpful for DAOs who need to take time-based decisions.

      </li>

      </ul>
         </td>
        </tr>
        <tr>
         <td>Holographic Consensus
         </td>
         <td>
      <ul>

      <li>Allows for easy scaling of the DAO governance processes.

      <li>Creates a balance in power within the DAO

      </li>

      </ul>
         </td>
         <td>
      <ul>

      <li>This process can be expensive since it will require maintenance in the
      long term.

      </li>

      </ul>
         </td>
        </tr>
        <tr>
         <td>Voting Vaults
         </td>
         <td>
      <ul>

      <li>As a very new approach, it can help to manage capital within the DAO
      and also give members the opportunity to believe in the DAO towards
      long-term growth.

      </li>

      </ul>
         </td>
         <td>
      <ul>

      <li>Getting people to trust this process may be a challenge as it is quite
      new.

      </li>

      </ul>
         </td>
        </tr>
      </table>

  - content: >-
      ## **Conclusion**


      As we have learned in the course of this guide, voting is an important
      part of any DAO since it is how progress is made. There are a lot of
      improvements going on with the DAOs vote and what strategies they apply.
      It is important to note that all the strategies will not work for every
      DAO so what can be done is to test different strategies at different
      levels of growth within the DAO and see what works best.


      This is the way to ensure that you do not stay stagnant because you have
      decided to stick with one strategy. It calls for innovation and localizing
      the strategy to your DAO type and function to derive maximum utility for
      the process.


      ## **References**

      Kindly see the links to all the articles used in this guide below for
      further study:


      *
